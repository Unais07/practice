<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color: blue;
            background: bisque; /*color by name */
        }

        #secondpara{
            color: rgb(47, 93, 47) ;
            background-color: rgb(10, 10, 10); /*color by rgb*/
        }
        
        #thirdpara{
            color: #a97272;
            background: #000; /*color by hex*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>

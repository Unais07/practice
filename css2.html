<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        p{
            border: 2px solid black;
        }
        /* id selector */
        #firstpara{
            color: brown
        }
        /* class selector */

        .bgblack{
            color: bisque;
            background-color: black;
        }
        /* group selector */

        footer, span{
            background-color: rgba(137, 43, 226, 0.882);
        }

    </style>
</head>
<body>
    <h3>Css selector</h3>
    <p id="firstpara">this is simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="rgbelement bgblack">this is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
        
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class=" container">
        <p>this is another &nbsp; paragraph</p>
        <p>paragraph written like this &lt;p&gt;<p>
        <p>Paragraph written like this &pound;<p>
        <p>Copyright written like this &copy;<p>
        <p>Another character like this &rarr;<p>
        <p>Another character is like this &frac14;<p>
        <p>Empty character is written like this &#8203;<p>
        

    </div>
    
</body>
</html>

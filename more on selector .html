<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selectors</title>
    <style>
        h1{
            background-color: brown;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        div p{
            color: blue;
            background-color: rgb(187, 193, 202);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>this is more on selector</h1>
    <div class="container">
        <ul>
            <div class="row">
            <li class="item"><p>this is another paragraph</p></li>
        </ul>
        <p>this is first paragraph</p>
    </div>
    <div>
        <p>this is second paragraph</p>
    </div>
    <div>
        <p>this is third paragraph</p>
    </div>
</div>
</body>
</html>
